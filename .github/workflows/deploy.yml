name: Auto Deploy to Netlify

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  auto-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm run test  # Ensure this is the correct test command for your project. Remove if you donâ€™t have tests.

      - name: Build the project
        run: npm run build  # Ensure this is the correct build command for your project.

      - name: Deploy to Netlify
        uses: netlify/actions/cli@master
        with:
          args: deploy --build --prod
        env:
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
